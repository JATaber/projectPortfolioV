<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Stock Image Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/008ebb0501.js"></script>
    <script src="https://use.typekit.net/mte1nyr.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
<div class="headerBG">
    <header>
        <h1>Stock Photo Finder</h1>
        <nav>
            <i class="fa fa-camera-retro" aria-hidden="true"></i>
            <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> HOME</a>
            <a href="search.html"><i class="fa fa-search" aria-hidden="true"></i>  SEARCH</a>
            <a href="contact.html"><i class="fa fa-envelope" aria-hidden="true"></i> CONTACT</a>
        </nav>
    </header>
</div>
<section class="contact">
    <form class="contactFrm">
        <h2>CONTACT US</h2>
        <div class="frmGrp">
            <label class="title" for="name">Name - <strong>required</strong></label>
            <input class="input" type="text" id="name" required><label class="alertInfo" for="name"></label>
        </div>
        <div class="frmGrp">
            <label class="title" for="email">Email - <strong>required</strong></label>
            <input class="input" type="email" id="email" required><label class="alertInfo" for="email"></label>
        </div>
        <div class="frmGrp">
            <label for="comments">Comments/Questions</label>
            <textarea class="input" id="comments" rows="20"></textarea>
        </div>
        <button id="contactSubmit" class="subBtn" type="submit">SUBMIT</button>
    </form>
    <div class="alert" id="alert" role="alert">
        <i class="fa fa-check-square-o" aria-hidden="true"></i>
        <p>Thank you for your Question or Comment!!!</p>
    </div>
</section>
<div class="footerBG">
    <footer>
        <p>Created By James Taber for PPV</p>
    </footer>
</div>
<script src="javascript/formValidity.js"></script>
</body>
</html>
